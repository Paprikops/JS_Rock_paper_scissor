<script>



let options = ["rock" , "paper", "scissor"]
let playerScore = 0
let compScore = 0 


function compPlay() {
    let compSign = Math.floor(Math.random()*options.length)
    return options[compSign]
}

function playerPlay() {
    let playerSign = prompt('Choose a sign').toLowerCase()
    return playerSign
}

function playRound(playerSelection, computerSelection) {

    if ((playerSelection !== "rock") && 
        (playerSelection !== "scissor") && 
        (playerSelection !== "paper")) 
      
        {
            return console.log("You misstyped, try again")
        }


    else if ((playerSelection == "rock" && computerSelection == "scissor")
    || (playerSelection == "paper" && computerSelection == "rock")
    || (playerSelection == "scissor" && computerSelection == "paper"))
        {
            playerScore++
            return console.log("You win this round: " + playerSelection + " beats " + computerSelection)
        }
    
    else if (playerSelection === computerSelection) 
        {
            return console.log("It's a tie !")
        }


    else {
            compScore++
            return console.log("You lose this round! Computer chose " + computerSelection + " against your " + playerSelection)
        }
    }


function game() {

while ((compScore !== 3) && (playerScore !== 3)) {
    playRound(playerPlay(), compPlay())
    console.log("Player: " + playerScore + " Computer: " + compScore) }

    if (compScore == 3) {
        return console.log("GAMER OVER, YOU LOST")
    }
    
    else if (playerScore == 3) {
        return console.log("CONGRATULATIONS, YOU WON")
    }


} 


game()




</script>
